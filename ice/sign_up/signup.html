<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
     *{
            margin-left: 100px;
            margin-top: 50px;
            margin-bottom: 50px;
            margin-right: 100px
        }


body {
    display: flex;
    justify-content: center;
    background: rgb(120, 96, 64);
}

#formContainer {
    display: grid;
    grid-template-rows: repeat(14, 75px);
    grid-template-columns: repeat(5, 200px);
}

#myForm {
    grid-column: 1 / 6;
    grid-row: 1 / 15;
    background-color: white;
    padding: 20px;
    gap: 10px;
}

h3{
    grid-column: 1/6;
    grid-row:1/4;
    background-image: url(images/jesus_feeds_5000.jpeg);
}
#closeBtn {
    grid-column: 1;
    grid-row: 1;
    height: 20px;
    width: 20px;
    align-self: start;
    justify-self: start;
}

#username {
    grid-column: 1 / 6;
    grid-row: 6;
}

#password {
    grid-column: 1 / 6;
    grid-row: 7;
}

#email {
    grid-column: 1 / 6;
    grid-row: 8;
}

#gender {
    grid-column: 1 / 6;
    grid-row: 9;
}

#newsletter {
    grid-column: 1 / 6;
    grid-row: 10;
}

#conditions {
    grid-column: 1 / 6;
    grid-row: 11;
}
    </style>




</head>

<body>
    

    <div id="formContainer">
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <button type="button" id="closeBtn">X</button>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label id="gender">Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
